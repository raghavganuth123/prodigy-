<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body style="background-color: rgb(89, 87, 87);">
    <div class="stopwatch">
        <div id="display">00:00:00.00</div>
        <div class="buttons">
            <button id="startStopBtn" class="btn">Start</button>
            <button id="resetBtn" class="btn">Reset</button>
            <button id="lapBtn" class="btn">Lap</button>
        </div>
        <div class="laps">
            <h2>Lap Times</h2>
            <ul id="lapsList"></ul>
        </div>
    </div>
    <script src="stopwatch.java"></script>
</body>
</html>
